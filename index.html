---
layout: default
title: Home
header : Home
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <!-- blog entry -->
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="lead">by <a href="https://twitter.com/{{ site.author.twitter }}">{{ site.author.name }}</a></p>
  <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date }}</p>
  <p>{{ post.content }}</p>
  <a class="btn btn-primary" href="{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>       
  <hr>

  
{% endfor %}
